<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0">
	<title>Partner Login</title>
	<link rel="stylesheet" href="SAVESPOT1HTML.css">
</head>
<body>
<div class="container">
	<form action="SUBMIT" class="form" id="login">
		<h1 class="form__title">SaveSpot Partner Login</h1>
		<div class="form__message form__message--error"></div> <!-- need to be conditional -->
		<div class="form__input-group"> <!-- change class names-->
			<input type="text" class="form__input" autofocus placeholder="Username or email">
			<div class="form__input-error-message"></div>
		</div>
<div class="form__input-group"> <!-- change class names-->
			<input type="password" class="form__input" autofocus placeholder="Password">
			<div class="form__input-error-message"></div>
		</div>
		<button class="form__button" type="SUBMIT">Submit</button>
		<p class="form__text">
			<a href="#" class="form__link">Forgot your password?</a>
		</p>
		<p class="form__text">
			<a href="#" class="form__link">Not a Partner With SaveSpot? Click Here</a>
		</p>

	</form>
</div>
</body>
</html>
